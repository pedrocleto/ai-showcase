<div class="content">
    <ng-select [items]='agents' bindLabel='name' [(ngModel)]='selectedAgent' placeholder='Select agents'
        (ngModelChange)='selectionChanged()'>
    </ng-select>

    <div class="overview">
        <div *ngFor="let category of averageCategories" class="category">
            <span>
                {{category.label}}
            </span>
            <span>
                {{category.value}}
            </span>
        </div>
    </div>
</div>
